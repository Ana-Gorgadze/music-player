<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/5acd0c61c7.js" crossorigin="anonymous"></script>
</head>
<body>
    


        <div class="gamosuls">
            <div class="music-player">
                <nav>
                    <div class="circle">
                        <i class="fa-solid fa-angle-left"></i>
                    </div>
                    <div class="circle">
                        <i class="fa-solid fa-bars"></i>
                    </div>
                </nav>
                <img src="./gamosuls.jpg" alt class="song-img">
                <h1>Gamosuls</h1>
                <p>Fula</p>
    
                <audio id="song">
                    <source src="./FuLA - გამოსულს ... (320 kbps).mp3" type="audio/mpeg">
                </audio>
                <input type="range" value="0" id="progress">
    
                <div class="controls">
                    <div>
                        <i class="fa-solid fa-backward"></i>
                    </div>
                    <div onclick="playPause()">
                        <i class="fa-solid fa-pause" id="ctrIcons"></i>
                    </div>
                    <div>
                        <i class="fa-solid fa-forward"></i>
                    </div>
                </div>
            </div>
        </div>



    <script src="./script.js"></script>

</body>
</html>
